<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
    <style>
      li:nth-of-type(even) {
        background-color: rgba(199, 72, 72, 0.51);
      }
      li:nth-of-type(odd) {
        background-color: rgba(201, 201, 201, 0.51);
      }
      li {
        list-style: none;
        padding: 10px;
      }
      ul {
        padding: 0;
      }
      h2 {
        margin: 0;
      }

      /* sort button */
      .dropbtn {
        background-color: #3498db;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      .dropbtn:hover,
      .dropbtn:focus {
        background-color: #2980b9;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content p {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content p:hover {
        background-color: #ddd;
      }
      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
      }

      .modal {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;

        position: fixed;
        overflow: scroll;
        top: 0;
        left: 0;
        opacity: 0;
        transition: 0.5s;
        pointer-events: none;
      }

      .modal_content {
        max-width: 80vw;
        padding: 15px;
        overflow: hidden;
      }

      .show {
        opacity: 1;
        pointer-events: all;
      }

      .modal_open {
        overflow: hidden;
      }

      .data-name {
        cursor: pointer;
      }

      .close {
        font-weight: 900;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Students 1991</h1>

    <div class="dropdown">
      <button class="dropbtn">Sort</button>
      <div class="dropdown-content">
        <p class="sort_button" data-sort="firstname">First name</p>
        <p class="sort_button" data-sort="lastname">Last name</p>
        <p class="sort_button" data-sort="house">House</p>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">Filter</button>
      <div class="dropdown-content">
        <p class="filter_button" data-house="all">All</p>
        <p class="filter_button" data-house="Hufflepuff">Hufflepuff</p>
        <p class="filter_button" data-house="Gryffindor">Gryffindor</p>
        <p class="filter_button" data-house="Ravenclaw">Ravenclaw</p>
        <p class="filter_button" data-house="Slytherin">Slytherin</p>
      </div>
    </div>

    <ul id="dest"></ul>
    <template class="temp">
      <li>
        <h2>
          <span class="data-firstname"></span>
          <span class="data-lastname"></span>
        </h2>
        <p class="data-house"></p>
      </li>
    </template>

    <section class="modal">
      <div class="modal_content">
        <p class="close">X</p>
        <img class="student_picture" src="" alt="" />
        <div class="details">
          <p class="firstname"></p>
          <p class="lastname"></p>
        </div>
        <img class="crest" src="" alt="" />
      </div>
    </section>
    <script>
      "use strict";

      document.addEventListener("DOMContentLoaded", getJSON);

      const destination = document.querySelector("#dest");
      const studentlist = [];
      const modal = document.querySelector(".modal");
      const closeModal = document.querySelector(".close");

      const Student = {
        fullname: "-student fullname-",
        firstname: "-student firstname-",
        lastname: "-student lastname-",
        imagename: "-student imagename-",
        house: "-student house-",
        expelled: "-student expelled-",
        bloodstatus: "-student bloodstatus-",
        inquisitorialsquad: "-student inquisitorialsquad-",
        setJSONdata(studentData) {
          this.fullname = studentData.fullname;
          const parts = studentData.fullname.split(" ");
          this.firstname = parts[0];
          this.lastname = parts[parts.length - 1];
          this.house = studentData.house;
          const lastNameLower = parts[parts.length - 1].toLowerCase();
          const firstLetterLower = parts[0].substring(0, 1).toLowerCase();
          this.imagename = `images/${lastNameLower}_${firstLetterLower}.png`;
        }
      };

      async function getJSON() {
        console.log("getJSON");
        const dataJson = await fetch(
          "https://petlatkea.dk/2019/hogwarts/students.json"
        );
        const myJSON = await dataJson.json();
        makeNewArray(myJSON);
      }

      function makeNewArray(myJSON) {
        console.log("makeNewArray");

        myJSON.forEach(studentData => {
          const newStudent = Object.create(Student);
          newStudent.setJSONdata(studentData);

          studentlist.push(newStudent);
        });
        // console.log(studentlist);
        displayStudentlist(studentlist);
      }

      function displayStudentlist(list) {
        console.log("displayStudentlist");
        destination.innerHTML = "";

        list.forEach(displayStudent);

        document.querySelectorAll(".filter_button").forEach(button => {
          button.addEventListener("click", filterList);
        });

        document.querySelectorAll(".sort_button").forEach(button => {
          button.addEventListener("click", setSortFilter);
        });

        function setSortFilter() {
          console.log("setSortFilter");
          let sortFilter = this.dataset.sort;
          sortList(sortFilter, list);
        }
      }

      function displayStudent(student) {
        const clone = document.querySelector(".temp").cloneNode(true).content;

        clone.querySelector(".data-firstname").textContent = student.firstname;
        clone.querySelector(".data-lastname").textContent = student.lastname;
        clone.querySelector("h2").addEventListener("click", () => {
          visModal(student);
        });
        clone.querySelector(".data-house").textContent = student.house;
        destination.appendChild(clone);
      }

      function filterList() {
        console.log("filterList");
        //s√¶t filterHouse
        const filterHouse = this.dataset.house;

        if (filterHouse === "all") {
          displayStudentlist(studentlist);
        } else {
          const filtered = filterByHouse(filterHouse);
          // console.log(filtered);
          displayStudentlist(filtered);
        }
      }

      function filterByHouse(house) {
        console.log("filterByHouse");
        function filterHouse(student) {
          return student.house === house;
        }
        return studentlist.filter(filterHouse);
      }

      function sortList(filter, list) {
        console.log("sortList");
        // console.log(list);
        let sorted;
        if (filter === "firstname") {
          sorted = list.sort(firstnameSort);
        }
        if (filter === "lastname") {
          sorted = list.sort(lastnameSort);
        }
        if (filter === "house") {
          sorted = list.sort(houseSort);
        }

        displayStudentlist(sorted);
      }

      function firstnameSort(a, b) {
        if (a.firstname < b.firstname) {
          return -1;
        } else {
          return 1;
        }
      }
      function lastnameSort(a, b) {
        if (a.lastname < b.lastname) {
          return -1;
        } else {
          return 1;
        }
      }
      function houseSort(a, b) {
        if (a.house < b.house) {
          return -1;
        } else {
          return 1;
        }
      }

      function visModal(studenten) {
        console.log("vis modal");
        modal.classList.add("show");
        document.querySelector("body").classList.add("modal_open");
        const houseColor = studenten.house.toLowerCase();
        console.log(houseColor);
        document.querySelector(".modal_content").classList.add(houseColor);

        modal.querySelector(".student_picture").src = studenten.imagename;
        modal.querySelector(".student_picture").alt = `Picture of ${
          studenten.fullname
        }`;

        modal.querySelector(".firstname").innerHTML =
          "Firstname: " + studenten.firstname;
        modal.querySelector(".lastname").innerHTML =
          "Lastname: " + studenten.lastname;
        modal.querySelector(".crest").src =
          "images/" + studenten.house + ".png";
        modal.querySelector(".crest").alt =
          "Picture of " + studenten.house + "s crest.";

        window.onclick = function(event) {
          if (event.target == modal || event.target == closeModal) {
            modal.classList.remove("show");
            document.querySelector("body").classList.remove("modal_open");
            document
              .querySelector(".modal_content")
              .classList.remove(houseColor);
          }
        };
      }
    </script>

    <script src="studentlist.js"></script>
  </body>
</html>
