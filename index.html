<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Tangerine:400,700"
      rel="stylesheet"
    />
    <style>
      /* li:nth-of-type(even) {
        background-color: rgba(199, 72, 72, 0.51);
      }
      li:nth-of-type(odd) {
        background-color: rgba(201, 201, 201, 0.51);
      } */
      body {
        background-color: rgb(3, 3, 44);
        font-family: "Tangerine", cursive;
      }

      #grid {
        display: grid;
        grid-template-columns: 5vw auto 20vw 12vw 12vw 5vw;
        grid-template-rows: 15vw auto;
      }
      h1 {
        color: wheat;
        font-size: 10vw;
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
        margin: 0;
        align-self: center;
      }

      .counters {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 3;
        grid-column-end: 4;
        align-self: center;
      }

      li {
        list-style: none;
        padding: 20px 0 15px 0;
        border: 0.5px solid rgba(231, 185, 100, 0.938);
        display: grid;
        grid-template-columns: 2vw auto 10vw 2vw;
        grid-template-rows: auto auto;
      }
      ul {
        padding: 0;
        background-color: rgba(245, 222, 179, 0.938);
        margin: 0 auto;
        margin-top: 2vw;
        grid-row-start: 6;
        grid-row-end: 7;
        grid-column-start: 2;
        grid-column-end: 6;
        width: 100%;
        margin-top: 15px;
      }

      .counters p {
        color: #c9741f;
        font-family: sans-serif;
        font-weight: 200;
        margin: 10px 0 0 0;
        font-size: 1vw;
      }

      li h2 {
        margin: 0;
        font-size: 3vw;
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        cursor: pointer;
      }

      li p {
        grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 2;
        color: #c9741f;
      }

      p {
        font-family: sans-serif;
        margin: 0;
      }

      /* sort button */
      .dropbtn {
        border: none;
        cursor: pointer;
        width: 10vw;
        height: 10.5vw;
        border-radius: 50%;
        background-color: #c9741fcb;
        border: 2px solid rgb(129, 63, 2);
      }

      .dropbtn p {
        color: rgb(3, 3, 44);
        font-size: 1.5vw;
        text-align: center;
        margin-top: 7.5vw;
        font-weight: 600;
      }

      .dropbtn:hover,
      .dropbtn:focus {
        transform: scale(1.1);
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown_filter {
        background-image: url(images/hat.png);
        background-size: 100%;
        background-repeat: no-repeat;
      }

      .f {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 5;
        grid-column-end: 6;
        justify-self: center;
        align-self: center;
      }

      .dropdown_sort {
        background-image: url(images/wand.png);
        background-size: 100%;
        background-repeat: no-repeat;
      }

      .s {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 4;
        grid-column-end: 5;
        justify-self: center;
        align-self: center;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #faa85be8;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content p {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content p:hover {
        color: white;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content p:hover {
        background-color: rgb(68, 47, 31);
      }
      .dropdown:hover .dropbtn {
        /* background-color: #3e8e41; */
        transform: scale(1.1);
        background-color: #c9741f;
      }

      .expell_button {
        border-color: rgb(231, 185, 100);
        background-color: rgba(255, 255, 255, 0);
        color: rgb(231, 185, 100);
        width: 9vw;
        height: 3vw;
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 3;
        justify-self: center;
        align-self: center;
        font-size: 1vw;
        font-weight: 600;
      }

      .expell_button:hover {
        background-color: rgba(150, 30, 30, 0.856);
        color: black;
      }

      .modal {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;

        position: fixed;
        overflow: scroll;
        top: 0;
        left: 0;
        opacity: 0;
        transition: 0.5s;
        pointer-events: none;
      }

      .modal_content {
        max-width: 80vw;
        padding: 15px;
        overflow: hidden;
      }

      .modal_open {
        overflow: hidden;
      }

      .data-name {
        cursor: pointer;
      }

      .close {
        font-weight: 900;
        cursor: pointer;
      }

      .denied_box {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        overflow: scroll;
        top: 0;
        left: 0;
        opacity: 0;
        transition: 0.5s;
        pointer-events: none;
      }

      .denied_box_content {
        width: 20vw;
        padding: 15px;
        overflow: hidden;
        background-color: rgb(133, 33, 33);
        font-family: sans-serif;
      }

      .show {
        opacity: 1;
        pointer-events: all;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <h1>Students 1991</h1>

      <div class="dropdown s">
        <button class="dropbtn dropdown_sort"><p>Sort</p></button>
        <div class="dropdown-content">
          <p class="sort_button" data-action="firstname">First name</p>
          <p class="sort_button" data-action="lastname">Last name</p>
          <p class="sort_button" data-action="house">House</p>
        </div>
      </div>

      <div class="dropdown f">
        <button class="dropbtn dropdown_filter"><p>Filter</p></button>
        <div class="dropdown-content">
          <p class="filter_button" data-action="all">All</p>
          <p class="filter_button" data-action="Hufflepuff">Hufflepuff</p>
          <p class="filter_button" data-action="Gryffindor">Gryffindor</p>
          <p class="filter_button" data-action="Ravenclaw">Ravenclaw</p>
          <p class="filter_button" data-action="Slytherin">Slytherin</p>
        </div>
      </div>

      <div class="counters">
        <p class="total_amount">Students</p>
        <p class="expelled_amount"></p>
        <p class="hufflepuff_amount">Hufflepuff-students:</p>
        <p class="gryffindor_amount">Gryffindor-students:</p>
        <p class="ravenclaw_amount">Ravenclaw-students:</p>
        <p class="slytherin_amount">Slytherin-students:</p>
      </div>
      <ul id="dest"></ul>
      <template class="temp">
        <li>
          <h2>
            <span class="data-firstname"></span>
            <span class="data-lastname"></span>
          </h2>
          <p class="data-house"></p>
          <button class="expell_button" data-action="expell">
            Expell student!
          </button>
        </li>
      </template>

      <section class="modal" data-action="close_modal">
        <div class="modal_content">
          <p class="close" data-action="close_modal">X</p>
          <img class="student_picture" src="" alt="" />
          <div class="details">
            <p class="firstname"></p>
            <p class="lastname"></p>
            <p class="bloodstatus"></p>
          </div>
          <img class="crest" src="" alt="" />
          <button class="inquisitorial_button" data-action="add_inquisitorial">
            Add to inquisitorial squad!
          </button>
        </div>
      </section>
      <div class="denied_box" data-action="close_denied_box">
        <div class="denied_box_content">
          <p class="close" data-action="close_denied_box">X</p>
          <h2>DENIED!</h2>
        </div>
      </div>
    </div>
    <script>
      "use strict";
      document.addEventListener("DOMContentLoaded", init);

      const Student = {
        fullname: "-student fullname-",
        firstname: "-student firstname-",
        lastname: "-student lastname-",
        imagename: "-student imagename-",
        house: "-student house-",
        expelled: "-student expelled-",
        bloodstatus: "-student bloodstatus-",
        inquisitorialsquad: "-student inquisitorialsquad-",
        setJSONdata(studentData) {
          this.fullname = studentData.fullname;
          const parts = studentData.fullname.split(" ");
          this.firstname = parts[0];
          this.lastname = parts[parts.length - 1];
          this.house = studentData.house;
          const lastNameLower = parts[parts.length - 1].toLowerCase();
          const firstLetterLower = parts[0].substring(0, 1).toLowerCase();
          this.imagename = `images/${lastNameLower}_${firstLetterLower}.png`;
        }
      };

      const studentlist = [];
      let expelledList = [];
      const destination = document.querySelector("#dest");

      let houseFilter = "all";
      let sortFilter = "";
      let houseColor;

      let bloodList;

      function init() {
        console.log("init");

        document.querySelector("#grid").addEventListener("click", clickPage);

        destination.addEventListener("click", clickList);

        getJSON();
      }

      async function getJSON() {
        console.log("getJSON");
        const dataJson = await fetch(
          "https://petlatkea.dk/2019/hogwarts/students.json"
        );
        const myJSON = await dataJson.json();

        const moreJson = await fetch(
          "http://petlatkea.dk/2019/hogwarts/families.json"
        );
        bloodList = await moreJson.json();
        console.log(bloodList);

        prepareObjects(myJSON);
      }

      function prepareObjects(myJSON) {
        console.log("prepareObjects");

        myJSON.forEach(studentData => {
          const newStudent = Object.create(Student);
          newStudent.setJSONdata(studentData);

          studentlist.push(newStudent);
        });

        studentlist.forEach(student => {
          student.id = uuidv4();
        });
        console.log(studentlist);
        // countStudents();
        checkNames();
      }

      function checkNames() {
        console.log("checkNames");

        studentlist.forEach(student => {
          bloodList.half.forEach(name => {
            if (name === student.lastname) {
              student.bloodstatus = "half-blood";
              console.log("der sker noget");
            }
          });
          bloodList.pure.forEach(name => {
            if (
              name === student.lastname &&
              student.bloodstatus === "-student bloodstatus-"
            ) {
              student.bloodstatus = "pure-blood";
              console.log("der sker noget igen");
            }
          });
          if (student.bloodstatus === "-student bloodstatus-") {
            student.bloodstatus = "muggle-blood";
            console.log("der er mugglere på hogwarts");
          }
        });

        countStudents();
      }

      function countStudents() {
        console.log("countStudents");

        // update counters
        const counts = {
          Gryffindor: 0,
          Slytherin: 0,
          Hufflepuff: 0,
          Ravenclaw: 0
        };

        studentlist.forEach(student => {
          counts[student.house]++;
        });

        document.querySelector(".hufflepuff_amount").innerHTML =
          counts.Hufflepuff + " Hufflepuff-students";

        document.querySelector(".gryffindor_amount").innerHTML =
          counts.Gryffindor + " Gryffindor-students";

        document.querySelector(".slytherin_amount").innerHTML =
          counts.Slytherin + " Slytherin-students";

        document.querySelector(".ravenclaw_amount").innerHTML =
          counts.Ravenclaw + " Ravenclaw-students";

        document.querySelector(".expelled_amount").innerHTML =
          expelledList.length + " Expelled students";
        document.querySelector(".total_amount").innerHTML =
          studentlist.length + " Students";

        filterList(houseFilter);
      }

      function clickPage(event) {
        console.log("clickPage");
        const action = event.target.dataset.action;
        console.log(action);
        if (
          action === "firstname" ||
          action === "lastname" ||
          action === "house"
        ) {
          event.preventDefault();
          sortFilter = action;
          filterList(houseFilter);
        }
        if (
          action === "all" ||
          action === "Gryffindor" ||
          action === "Ravenclaw" ||
          action === "Hufflepuff" ||
          action === "Slytherin"
        ) {
          event.preventDefault();
          houseFilter = action;
          filterList(houseFilter);
        }
        if (
          action === "add_inquisitorial" ||
          action === "remove_inquisitorial"
        ) {
          event.preventDefault();
          clickedInquisitorial(event, action);
        }

        if (action === "close_modal") {
          event.preventDefault();
          hideModal();
        }

        if (action === "close_denied_box") {
          event.preventDefault();
          hideModal();
          hideDenied();
        }
      }

      function clickList(event) {
        console.log("clickList");
        const action = event.target.dataset.action;
        if (action === "expell") {
          event.preventDefault();
          clickRemove(event);
        }
      }
      function clickRemove(event) {
        console.log("clickRemove");
        const uniqueId = event.target.dataset.id;
        const studentIndex = studentlist.findIndex(obj => obj.id === uniqueId);
        const clickedStudent = studentlist.find(obj => obj.id === uniqueId);
        expelledList.push(clickedStudent);
        // TODO: Splice that element from the array
        studentlist.splice(studentIndex, 1);
        // Re-display the list
        countStudents();
      }

      function filterList(houseFilter) {
        console.log("filterList");
        if (houseFilter === "all") {
          sortList(sortFilter, studentlist);
        } else {
          const filtered = filterByHouse(houseFilter, studentlist);
          sortList(sortFilter, filtered);
        }
      }

      function filterByHouse(house, list) {
        console.log("filterByHouse");
        function filterHouse(student) {
          return student.house === house;
        }
        return list.filter(filterHouse);
      }

      function sortList(sortFilter, list) {
        console.log("sortList");
        let sorted;
        if (sortFilter === "") {
          sorted = list;
        }
        if (sortFilter === "firstname") {
          sorted = list.sort(firstnameSort);
        }
        if (sortFilter === "lastname") {
          sorted = list.sort(lastnameSort);
        }
        if (sortFilter === "house") {
          sorted = list.sort(houseSort);
        }
        displayStudentlist(sorted);
      }

      function firstnameSort(a, b) {
        if (a.firstname < b.firstname) {
          return -1;
        } else {
          return 1;
        }
      }
      function lastnameSort(a, b) {
        if (a.lastname < b.lastname) {
          return -1;
        } else {
          return 1;
        }
      }
      function houseSort(a, b) {
        if (a.house < b.house) {
          return -1;
        } else {
          return 1;
        }
      }

      function displayStudentlist(list) {
        console.log("displayStudentlist");
        destination.innerHTML = "";
        list.forEach(displayStudent, list);
        console.log(list);
      }

      function displayStudent(student, list) {
        const clone = document.querySelector(".temp").cloneNode(true).content;

        clone.querySelector(".data-firstname").textContent = student.firstname;
        clone.querySelector(".data-lastname").textContent = student.lastname;
        clone.querySelector("h2").addEventListener("click", () => {
          showModal(student);
        });
        clone.querySelector(".data-house").textContent = student.house;
        clone.querySelector(".expell_button").dataset.id = student.id;

        destination.appendChild(clone);
      }

      function showModal(studenten) {
        console.log("showModal");

        const modal = document.querySelector(".modal");
        const closeModal = document.querySelector(".close");

        document.querySelector(".inquisitorial_button").style.backgroundColor =
          "white";
        document.querySelector(".inquisitorial_button").innerHTML =
          "Add to inquisitorial squad!";
        document.querySelector(".inquisitorial_button").dataset.action =
          "add_inquisitorial";

        modal.classList.add("show");
        document.querySelector("body").classList.add("modal_open");

        houseColor = studenten.house.toLowerCase();
        document.querySelector(".modal_content").classList.add(houseColor);

        modal.querySelector(".student_picture").src = studenten.imagename;

        if (studenten.firstname === "Justin") {
          console.log("det er fletchly");
          modal.querySelector(".student_picture").src =
            "images/fletchley_j.png";
        }
        if (studenten.lastname === "-unknown-") {
          modal.querySelector(".student_picture").src = "images/unknown.png";
        }

        modal.querySelector(".student_picture").alt = `Picture of ${
          studenten.fullname
        }`;

        modal.querySelector(".firstname").innerHTML =
          "Firstname: " + studenten.firstname;
        modal.querySelector(".lastname").innerHTML =
          "Lastname: " + studenten.lastname;
        modal.querySelector(".bloodstatus").innerHTML =
          "Bloodstatus: " + studenten.bloodstatus;

        modal.querySelector(".crest").src =
          "images/" + studenten.house + ".png";
        modal.querySelector(".crest").alt =
          "Picture of " + studenten.house + "s crest.";

        modal.querySelector(".inquisitorial_button").dataset.id = studenten.id;
        if (studenten.inquisitorialsquad === "Yes") {
          document.querySelector(
            ".inquisitorial_button"
          ).style.backgroundColor = "red";
          document.querySelector(".inquisitorial_button").innerHTML =
            "Remove from inquisitorial squad";
          document.querySelector(".inquisitorial_button").dataset.action =
            "remove_inquisitorial";
        }
      }

      function hideModal() {
        console.log("hideModal");

        document.querySelector(".modal").classList.remove("show");
        document.querySelector("body").classList.remove("modal_open");
        document.querySelector(".modal_content").classList.remove(houseColor);
      }

      function clickedInquisitorial(event, action) {
        const uniqueId = event.target.dataset.id;
        const clickedStudent = studentlist.find(obj => obj.id === uniqueId);

        if (action === "add_inquisitorial") {
          if (
            clickedStudent.bloodstatus === "pure-blood" ||
            clickedStudent.house === "Slytherin"
          ) {
            console.log("må gerne");
            clickedStudent.inquisitorialsquad = "Yes";
            event.target.style.backgroundColor = "red";
            event.target.innerHTML = "Remove from inquisitorial squad";
            event.target.dataset.action = "remove_inquisitorial";
            filterList(houseFilter);
          } else {
            console.log("rend og hop");
            showDenied();
          }
        }
        if (action === "remove_inquisitorial") {
          clickedStudent.inquisitorialsquad = "-student inquisitorialsquad-";
          event.target.style.backgroundColor = "white";
          event.target.innerHTML = "Add to inquisitorial squad";
          event.target.dataset.action = "add_inquisitorial";
          filterList(houseFilter);
        }
      }

      function showDenied() {
        console.log("showDenied");
        document.querySelector(".denied_box").classList.add("show");
      }

      function hideDenied() {
        console.log("hideDenied");
        document.querySelector(".denied_box").classList.remove("show");
      }

      // creates a unique id
      // copyed from https://stackoverflow.com/questions/105034/create-guid-uuid-in-javascript
      function uuidv4() {
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function(
          c
        ) {
          var r = (Math.random() * 16) | 0,
            v = c == "x" ? r : (r & 0x3) | 0x8;
          return v.toString(16);
        });
      }
    </script>

    <script src="studentlist.js"></script>
  </body>
</html>
