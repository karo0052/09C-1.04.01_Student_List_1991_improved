<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Tangerine:400,700"
      rel="stylesheet"
    />
    <style>
      /* li:nth-of-type(even) {
        background-color: rgba(199, 72, 72, 0.51);
      }
      li:nth-of-type(odd) {
        background-color: rgba(201, 201, 201, 0.51);
      } */
      body {
        background-color: rgb(3, 3, 44);
        font-family: "Tangerine", cursive;
      }

      #grid {
        display: grid;
        grid-template-columns: 5vw auto 20vw 12vw 12vw 5vw;
        grid-template-rows: 15vw auto;
      }
      h1 {
        color: wheat;
        font-size: 10vw;
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
        margin: 0;
        align-self: center;
      }

      .counters {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 3;
        grid-column-end: 4;
        align-self: center;
      }

      li {
        list-style: none;
        padding: 20px 0 15px 0;
        border: 0.5px solid rgba(231, 185, 100, 0.938);
        display: grid;
        grid-template-columns: 2vw auto 10vw 2vw;
        grid-template-rows: auto auto;
      }
      ul {
        padding: 0;
        background-color: rgba(245, 222, 179, 0.938);
        margin: 0 auto;
        margin-top: 2vw;
        grid-row-start: 6;
        grid-row-end: 7;
        grid-column-start: 2;
        grid-column-end: 6;
        width: 100%;
        margin-top: 15px;
      }

      .counters p {
        color: #c9741f;
        font-family: sans-serif;
        font-weight: 200;
        margin: 10px 0 0 0;
        font-size: 1vw;
      }

      li h2 {
        margin: 0;
        font-size: 3vw;
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        cursor: pointer;
      }

      li p {
        grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 2;
        color: #c9741f;
      }

      p {
        font-family: sans-serif;
        margin: 0;
      }

      /* sort button */
      .dropbtn {
        border: none;
        cursor: pointer;
        width: 10vw;
        height: 10.5vw;
        border-radius: 50%;
        background-color: #c9741fcb;
        border: 2px solid rgb(129, 63, 2);
      }

      .dropbtn p {
        color: rgb(3, 3, 44);
        font-size: 1.5vw;
        text-align: center;
        margin-top: 7.5vw;
        font-weight: 600;
      }

      .dropbtn:hover,
      .dropbtn:focus {
        transform: scale(1.1);
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown_filter {
        background-image: url(images/hat.png);
        background-size: 100%;
        background-repeat: no-repeat;
      }

      .f {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 5;
        grid-column-end: 6;
        justify-self: center;
        align-self: center;
      }

      .dropdown_sort {
        background-image: url(images/wand.png);
        background-size: 100%;
        background-repeat: no-repeat;
      }

      .s {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 4;
        grid-column-end: 5;
        justify-self: center;
        align-self: center;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #faa85be8;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content p {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content p:hover {
        color: white;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content p:hover {
        background-color: rgb(68, 47, 31);
      }
      .dropdown:hover .dropbtn {
        /* background-color: #3e8e41; */
        transform: scale(1.1);
        background-color: #c9741f;
      }

      .expell_button {
        border-color: rgb(231, 185, 100);
        background-color: rgba(255, 255, 255, 0);
        color: rgb(231, 185, 100);
        width: 9vw;
        height: 3vw;
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 3;
        justify-self: center;
        align-self: center;
        font-size: 1vw;
        font-weight: 600;
      }

      .expell_button:hover {
        background-color: rgba(150, 30, 30, 0.856);
        color: black;
      }

      .modal {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;

        position: fixed;
        overflow: scroll;
        top: 0;
        left: 0;
        opacity: 0;
        transition: 0.5s;
        pointer-events: none;
      }

      .modal_content {
        max-width: 80vw;
        padding: 15px;
        overflow: hidden;
      }

      .show {
        opacity: 1;
        pointer-events: all;
      }

      .modal_open {
        overflow: hidden;
      }

      .data-name {
        cursor: pointer;
      }

      .close {
        font-weight: 900;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <h1>Students 1991</h1>

      <div class="dropdown s">
        <button class="dropbtn dropdown_sort"><p>Sort</p></button>
        <div class="dropdown-content">
          <p class="sort_button" data-sort="firstname">First name</p>
          <p class="sort_button" data-sort="lastname">Last name</p>
          <p class="sort_button" data-sort="house">House</p>
        </div>
      </div>

      <div class="dropdown f">
        <button class="dropbtn dropdown_filter"><p>Filter</p></button>
        <div class="dropdown-content">
          <p class="filter_button" data-house="all">All</p>
          <p class="filter_button" data-house="Hufflepuff">Hufflepuff</p>
          <p class="filter_button" data-house="Gryffindor">Gryffindor</p>
          <p class="filter_button" data-house="Ravenclaw">Ravenclaw</p>
          <p class="filter_button" data-house="Slytherin">Slytherin</p>
        </div>
      </div>

      <div class="counters">
        <p class="total_amount">Students:</p>
        <p class="expelled_amount">Expelled students:</p>
        <p class="hufflepuff_amount">Hufflepuff-students:</p>
        <p class="gryffindor_amount">Gryffindor-students:</p>
        <p class="ravenclaw_amount">Ravenclaw-students:</p>
        <p class="slytherin_amount">Slytherin-students:</p>
      </div>
      <ul id="dest"></ul>
      <template class="temp">
        <li>
          <h2>
            <span class="data-firstname"></span>
            <span class="data-lastname"></span>
          </h2>
          <p class="data-house"></p>
          <button class="expell_button"></button>
        </li>
      </template>

      <section class="modal">
        <div class="modal_content">
          <p class="close">X</p>
          <img class="student_picture" src="" alt="" />
          <div class="details">
            <p class="firstname"></p>
            <p class="lastname"></p>
          </div>
          <img class="crest" src="" alt="" />
        </div>
      </section>
    </div>
    <script>
      "use strict";
      document.addEventListener("DOMContentLoaded", init);

      const Student = {
        fullname: "-student fullname-",
        firstname: "-student firstname-",
        lastname: "-student lastname-",
        imagename: "-student imagename-",
        house: "-student house-",
        expelled: "-student expelled-",
        bloodstatus: "-student bloodstatus-",
        inquisitorialsquad: "-student inquisitorialsquad-",
        setJSONdata(studentData) {
          this.fullname = studentData.fullname;
          const parts = studentData.fullname.split(" ");
          this.firstname = parts[0];
          this.lastname = parts[parts.length - 1];
          this.house = studentData.house;
          const lastNameLower = parts[parts.length - 1].toLowerCase();
          const firstLetterLower = parts[0].substring(0, 1).toLowerCase();
          this.imagename = `images/${lastNameLower}_${firstLetterLower}.png`;
        }
      };

      const studentlist = [];
      let expelledList = [];
      const destination = document.querySelector("#dest");

      let houseFilter = "all";
      let sortFilter = "";
      let houseColor;

      function init() {
        console.log("init");

        document.querySelectorAll(".filter_button").forEach(button => {
          button.addEventListener("click", setHouseFilter);
        });

        function setHouseFilter() {
          console.log("setHouseFilter");
          houseFilter = this.dataset.house;
          filterList(houseFilter);
        }

        document.querySelectorAll(".sort_button").forEach(button => {
          button.addEventListener("click", setSortFilter);
        });

        function setSortFilter() {
          console.log("setSortFilter");
          sortFilter = this.dataset.sort;
          filterList(houseFilter);
        }

        window.addEventListener("click", event => {
          if (
            event.target == document.querySelector(".modal") ||
            event.target == document.querySelector(".close")
          ) {
            hideModal();
          }
        });

        getJSON();
      }

      async function getJSON() {
        console.log("getJSON");
        const dataJson = await fetch(
          "https://petlatkea.dk/2019/hogwarts/students.json"
        );
        const myJSON = await dataJson.json();
        prepareObjects(myJSON);
      }

      function prepareObjects(myJSON) {
        console.log("prepareObjects");

        myJSON.forEach(studentData => {
          const newStudent = Object.create(Student);
          newStudent.setJSONdata(studentData);

          studentlist.push(newStudent);
        });

        studentlist.forEach((student, i) => {
          student.id = i + 1;
        });
        console.log(studentlist);
        filterList(houseFilter);
      }

      function filterList(houseFilter) {
        console.log("filterList");
        if (houseFilter === "all") {
          sortList(sortFilter, studentlist);
        } else {
          const filtered = filterByHouse(houseFilter, studentlist);
          sortList(sortFilter, filtered);
        }
      }

      function filterByHouse(house, list) {
        // console.log("filterByHouse");
        function filterHouse(student) {
          return student.house === house;
        }
        return list.filter(filterHouse);
      }

      function sortList(sortFilter, list) {
        console.log("sortList");
        let sorted;
        if (sortFilter === "") {
          sorted = list;
        }
        if (sortFilter === "firstname") {
          sorted = list.sort(firstnameSort);
        }
        if (sortFilter === "lastname") {
          sorted = list.sort(lastnameSort);
        }
        if (sortFilter === "house") {
          sorted = list.sort(houseSort);
        }
        // displayStudentlist(sorted);

        filterByExpellStatus(list);
      }

      function firstnameSort(a, b) {
        if (a.firstname < b.firstname) {
          return -1;
        } else {
          return 1;
        }
      }
      function lastnameSort(a, b) {
        if (a.lastname < b.lastname) {
          return -1;
        } else {
          return 1;
        }
      }
      function houseSort(a, b) {
        if (a.house < b.house) {
          return -1;
        } else {
          return 1;
        }
      }

      function filterByExpellStatus(list) {
        console.log("filterByExpellStatus");
        const nonExpelled = list.filter(onlyNonExpelled);

        expelledList = [];
        list.forEach(student => {
          if (student.expelled === "expelled") {
            expelledList.push(student);
          }
        });

        displayStudentlist(nonExpelled);
      }

      function onlyNonExpelled(student) {
        console.log("onlyNonExpelled");
        return student.expelled !== "expelled";
      }

      function displayStudentlist(list) {
        console.log("displayStudentlist");
        destination.innerHTML = "";
        list.forEach(displayStudent, list);
        console.log(list);
      }

      function displayStudent(student, list) {
        const clone = document.querySelector(".temp").cloneNode(true).content;

        clone.querySelector(".data-firstname").textContent = student.firstname;
        clone.querySelector(".data-lastname").textContent = student.lastname;
        clone.querySelector("h2").addEventListener("click", () => {
          showModal(student);
        });
        clone.querySelector(".data-house").textContent = student.house;
        clone.querySelector(".expell_button").textContent = "Expell student!";
        clone.querySelector(".expell_button").addEventListener("click", () => {
          student.expelled = "expelled";
          expelledList.push(student);
          filterList(houseFilter);
        });

        destination.appendChild(clone);
      }

      function showModal(studenten) {
        console.log("showModal");

        const modal = document.querySelector(".modal");
        const closeModal = document.querySelector(".close");

        modal.classList.add("show");
        document.querySelector("body").classList.add("modal_open");

        houseColor = studenten.house.toLowerCase();
        document.querySelector(".modal_content").classList.add(houseColor);

        modal.querySelector(".student_picture").src = studenten.imagename;
        modal.querySelector(".student_picture").alt = `Picture of ${
          studenten.fullname
        }`;

        modal.querySelector(".firstname").innerHTML =
          "Firstname: " + studenten.firstname;
        modal.querySelector(".lastname").innerHTML =
          "Lastname: " + studenten.lastname;
        modal.querySelector(".crest").src =
          "images/" + studenten.house + ".png";
        modal.querySelector(".crest").alt =
          "Picture of " + studenten.house + "s crest.";
      }

      function hideModal() {
        console.log("hideModal");

        document.querySelector(".modal").classList.remove("show");
        document.querySelector("body").classList.remove("modal_open");
        document.querySelector(".modal_content").classList.remove(houseColor);
      }
    </script>

    <script src="studentlist.js"></script>
  </body>
</html>
